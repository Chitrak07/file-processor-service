<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Processor Service</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 800px; width: 100%; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; border-radius: 4px; width: 70%; }
        button { background-color: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .result-box, .error-box { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .error-box { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .result-box textarea { width: 98%; height: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
<div class="container">
    <h1>File Text Extractor</h1>
    <p>Upload a PDF, DOCX, or XLSX file to extract its text content.</p>

    <form method="POST" action="/upload-and-process" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Process File</button>
    </form>

    <div th:if="${errorMessage}" class="error-box">
        <strong>Error:</strong> <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${extractedText}" class="result-box">
        <h2>Extracted Text:</h2>
        <textarea readonly th:text="${extractedText}"></textarea>
    </div>
</div>
</body>
</html>
